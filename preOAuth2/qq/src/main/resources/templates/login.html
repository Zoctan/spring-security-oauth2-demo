<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QQ</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
<h1>QQ登录</h1>

<div class="container">
    <form name="form">
        <label>用户</label><input title="username" type="text" name="username"/><br/>
        <label>密码</label><input title="password" type="password" name="password"/><br/>
        <button class="button" value="授权登陆" onclick="login()">授权登陆</button>
    </form>
</div>

<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        function login() {
            $.ajax({
                type: "POST",
                url: "http://localhost:7000/login",
                contentType : "application/json",
                data: JSON.stringify($("form").serializeArray()),
                dataType: "json",
                success: function (data) {
                    console.info(data)
                }
            })
        }
    })
</script>
</body>
</html>
