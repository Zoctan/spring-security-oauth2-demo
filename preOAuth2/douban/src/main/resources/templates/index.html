<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>豆瓣</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
<h1>豆瓣主页</h1>

<div class="container">
    <div id="userInfo"></div>
    <div>登录成功！！</div>
</div>

<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        $.ajax({
            type: "POST",
            url: [[${getUserInfoURL}]],
            dataType: "text",
            success: function (data) {
                $("#userInfo").html(data);
            }
        })
    })
    /*]]>*/
</script>
</body>
</html>
