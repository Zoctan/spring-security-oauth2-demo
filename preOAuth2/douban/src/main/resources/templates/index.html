<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>豆瓣</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
<h1>豆瓣主页</h1>

<div class="container">
    <div id="userinfo"></div>
    <div>登录成功！！</div>
</div>

<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        window.onload = function () {
            $.ajax({
                type: "POST",
                url: "http://localhost:7500/getUserInfo",
                dataType: "text",
                success: function (msg) {
                    $("#userinfo").html(msg);
                }
            })
        }
    })
</script>
</body>
</html>
