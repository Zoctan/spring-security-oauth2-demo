server.port=7000
# 注意：如果两个应用都使用同一域名或 IP 会导致 cookie 被覆盖，从而使 JSESSIONID 被覆盖
# https://blog.csdn.net/mangmang2012/article/details/11968439
server.session.cookie.name=BSESSIONID
############################
## URL
############################
qqURL=http://127.0.0.1:8000
bankURL=http://127.0.0.1:${server.port}
############################
## thymeleaf
############################
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**